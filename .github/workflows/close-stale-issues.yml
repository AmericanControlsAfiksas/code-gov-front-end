# See https://github.com/actions/stale for more configuration options
name: "Close stale issues"
on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Hello! ðŸ‘‹ It looks like this issue is stale because it has been open 60 days with no activity. This is usually because the request was already solved or it's no longer applicable. If this issue should remain open, remove the stale label or add a comment. Otherwise, this will be closed in 7 days. Code on!'
        stale-pr-message: 'Hello! ðŸ‘‹ It looks like this pull request is stale because it has been open 60 days with no activity. This is usually because the request was already solved or it's no longer applicable. If this issue should remain open, remove the stale label or add a comment. Otherwise, this will be closed in 7 days. Code on!'
        days-before-stale: 60
        days-before-close: 7
        stale-issue-label: '[status] stale'
        exempt-issue-label: '[status] in progress'
        stale-pr-label: '[status] stale'
        exempt-pr-label: '[status] in progress'
        operations-per-run:
    description: 'The maximum number of operations per run, used to control rate limiting'
    default: 30